<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Entries</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>
            Club Entry Record
        </h1>
    </header>

    <main>
        <section>
            <div class="container">
            <h2 id="count">0</h2>
            <div class="buttons">
            <button id="increment" onclick="increase()"> People entered </button>
            <button id="save" onclick="save()"> Save Entries </button>
            </div>
            <div class="text">
            <h2>People entered to the bar</h2>
            <p id="entered"></p>
            </div>
            </div>
        </section>
    </main>
    <script src="index.js">
    </script>
</body>
</html>
